<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeCheck Pro | Neon Edition</title>
  <style>
    :root {
      --neon-blue: #00f2ff;
      --bg-dark: #0a0b10;
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    body {
      background: var(--bg-dark);
      color: white;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid rgba(0, 242, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 {
      color: var(--neon-blue);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--neon-blue);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 2rem;
    }
    button {
      background: transparent;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: var(--neon-blue);
      color: black;
      box-shadow: 0 0 20px var(--neon-blue);
    }
    #btnSmash {
      grid-column: span 2;
      background: white;
      color: black;
      border: none;
    }
    #out {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid var(--neon-blue);
      text-align: left;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      overflow-x: auto;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VibeCheck</h1>
    <p>Connected to: <span style="color:var(--neon-blue)">http://localhost:3000</span></p>
    
    <div class="grid">
      <button id="btnFortune">üîÆ FORTUNE</button>
      <button id="btnJoke">üòÇ JOKE</button>
      <button data-mood="happy" class="btnMood">üöÄ HAPPY</button>
      <button data-mood="tired" class="btnMood">üîã TIRED</button>
      <button data-mood="stressed" class="btnMood">üßò STRESSED</button>
      <button id="btnSecret">üïµÔ∏è SECRET</button>
      <button id="btnSmash">üí• SMASH THE API</button>
    </div>

    <pre id="out">// Waiting for command...</pre>
  </div>
  <script src="app.js"></script>
</body>
</html>
