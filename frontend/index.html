<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeCheck OS</title>
  <style>
    :root { --neon: #00f2ff; --bg: #050505; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg); color: white; height: 100vh; overflow: hidden;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background-image: radial-gradient(circle at 50% 50%, #101525 0%, #050505 100%);
    }
    .app-container {
      width: 100vw; height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: space-evenly; padding: 40px;
    }
    #display-panel {
      width: 85%; min-height: 250px; background: rgba(255,255,255,0.03);
      border: 2px solid var(--neon); box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
      border-radius: 20px; display: flex; align-items: center; justify-content: center;
      padding: 30px; text-align: center;
    }
    .output-text {
      font-size: 2.8rem; font-weight: bold; text-shadow: 0 0 15px var(--neon);
      animation: fadeIn 0.5s ease-out;
    }
    .controls {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; max-width: 1100px;
    }
    button {
      background: transparent; border: 2px solid var(--neon); color: var(--neon);
      padding: 35px 20px; font-size: 1.3rem; font-weight: bold; cursor: pointer;
      transition: 0.3s; border-radius: 12px; text-transform: uppercase;
    }
    button:hover { background: var(--neon); color: black; box-shadow: 0 0 50px var(--neon); transform: translateY(-5px); }
    #btnSmash { grid-column: span 3; background: white; color: black; border: none; font-size: 2.2rem; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="display-panel"><div id="out" class="output-text">SYSTEM READY...</div></div>
    <div class="controls">
      <button id="btnFortune">ğŸ”® Fortune</button>
      <button id="btnJoke">ğŸ˜‚ Joke</button>
      <button id="btnSecret">ğŸ•µï¸ Secret</button>
      <button data-mood="happy" class="btnMood">ğŸš€ Happy</button>
      <button data-mood="tired" class="btnMood">ğŸ”‹ Tired</button>
      <button data-mood="stressed" class="btnMood">ğŸ§˜ Stressed</button>
      <button id="btnSmash">ğŸ’¥ SMASH THE SYSTEM</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
